<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scaleØ¦=1">
	<title>Loader Css</title>
	<style type="text/css">
		.ff {
		  background: #2980b9;
		  color: #fff;
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  z-index: 99999;
		}

		.spinner {
		  margin: 100px auto;
		  width: 50px;
		  height: 40px;
		  text-align: center;
		  font-size: 15px;
		}

		.spinner > div {
		  background-color: #FFFFFF;
		  height: 100%;
		  width: 6px;
		  display: inline-block;

		  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
		  animation: sk-stretchdelay 1.2s infinite ease-in-out;
		}

		.spinner .rect2 {
		  -webkit-animation-delay: -1.1s;
		  animation-delay: -1.1s;
		}

		.spinner .rect3 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}

		.spinner .rect4 {
		  -webkit-animation-delay: -0.9s;
		  animation-delay: -0.9s;
		}

		.spinner .rect5 {
		  -webkit-animation-delay: -0.8s;
		  animation-delay: -0.8s;
		}

		@-webkit-keyframes sk-stretchdelay {
		  0%, 40%, 100% {
		    -webkit-transform: scaleY(0.4)
		  }
		  20% {
		    -webkit-transform: scaleY(1.0)
		  }
		}

		@keyframes sk-stretchdelay {
		  0%, 40%, 100% {
		    transform: scaleY(0.4);
		    -webkit-transform: scaleY(0.4);
		  }
		  20% {
		    transform: scaleY(1.0);
		    -webkit-transform: scaleY(1.0);
		  }
		}
	</style>
</head>
<body>
<!--loading pages-->
<div class="ff d-flex text-center m-auto align-items-center">

    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        Loading.....
    </div>

</div><!--end of loading-->


<!-- contanet -->

<script type="text/javascript">
	$(window).on("load", function () {
	    $(".ff").fadeOut(5e3, function () {
	        $(this).remove(".ff");
	        $("body").css("overflow", "auto");
	    });
	});/*end of loading*/
</script>
</body>
</html>
